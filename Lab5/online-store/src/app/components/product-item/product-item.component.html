<article class="card">
  <div class="image-wrapper">
    <img class="image" [src]="product.image" [alt]="product.name" />
  </div>

  <h3 class="name">{{ product.name }}</h3>
  <p class="desc">{{ product.description }}</p>

  <div class="meta">
    <span class="price">{{ product.price | number }} ₸</span>
    <span class="rating">⭐ {{ product.rating }}</span>
  </div>

  <div class="likes">❤ {{ product.likes }}</div>

  <a class="link" [href]="product.link" target="_blank" rel="noopener noreferrer">
    Open on Kaspi
  </a>

  <div class="actions">
    <button class="btn like" (click)="like()">Like</button>
    <button class="btn wa" (click)="shareWhatsApp()">WhatsApp</button>
    <button class="btn tg" (click)="shareTelegram()">Telegram</button>
    <button class="btn del" (click)="remove()">Delete</button>
  </div>
</article>
