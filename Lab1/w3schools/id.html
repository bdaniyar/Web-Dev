<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3Schools - Id</title>

    <style>
        /* Exercise 1: Make the H1 element red. */
        #myheader {
            color: red;
        }

        /* Exercise 2: Create an id selector named "special" (blue). */
        #special {
            color: blue;
        }

        /* Optional readability */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 24px;
        }

        section {
            margin: 0 0 16px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #fff;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section>
        <h2>Exercise 1: #myheader (red)</h2>
        <h1 id="myheader">My Home Page</h1>
    </section>

    <section>
        <h2>Exercise 2: #special (blue)</h2>
        <p id="special">My paragraph</p>
    </section>
</body>

</html>
