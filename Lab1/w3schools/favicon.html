<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3Schools - Favicon</title>

    <!-- The favicon is defined in the <head> using the <link> element. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
    <h1>Favicon</h1>
    <p>
        The favicon (small icon in the browser tab) is usually added with a
        <code>&lt;link rel="icon" ... /&gt;</code> element inside <code>&lt;head&gt;</code>.
    </p>
</body>

</html>
