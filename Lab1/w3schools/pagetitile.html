<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The title is shown in the browser tab and used by bookmarks/search results. -->
    <title>HTML Tutorial</title>
</head>

<body>
    <h1>Page Title</h1>
    <p>The page title is defined in <code>&lt;title&gt;</code> inside <code>&lt;head&gt;</code>.</p>
</body>

</html>
