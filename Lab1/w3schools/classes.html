<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3Schools - Classes</title>

    <style>
        /* Exercise 1:
         Create a class selector named "special".
         Add a color property with the value "blue" inside the "special" class.
      */
        .special {
            color: blue;
        }

        /* Exercise 2:
         Add the correct class to make the H1 element red.
      */
        .mystyle {
            color: red;
        }

        /* Exercise 3:
         Add two classes to the H1 element,
         to make the background pink and the color red.
      */
        .intro {
            background: pink;
        }

        .special-red {
            color: red;
        }

        /* Optional: small layout helpers for readability */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 24px;
        }

        section {
            margin: 0 0 16px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #fff;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section>
        <h2>Exercise 1: .special (blue)</h2>
        <p class="special">My paragraph</p>
    </section>

    <section>
        <h2>Exercise 2: .mystyle (red)</h2>
        <h1 class="mystyle">My Home Page</h1>
    </section>

    <section>
        <h2>Exercise 3: .intro + .special-red (pink + red)</h2>
        <h1 class="intro special-red">My Home Page</h1>
    </section>
</body>

</html>
