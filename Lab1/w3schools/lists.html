<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W3Schools - Lists</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 24px;
      background: #f8fafc;
    }

    section {
      margin: 0 0 16px;
      padding: 16px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .hint {
      color: #475569;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <section>
    <h2>Unordered list (&lt;ul&gt;)</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <p class="hint">list-style-type: disc | circle | square | none</p>
  </section>

  <section>
    <h2>Ordered list (&lt;ol&gt;)</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <p class="hint">type: 1 | A | a | I | i</p>
  </section>

  <section>
    <h2>Description list (&lt;dl&gt;)</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>

      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </section>
</body>

</html>
