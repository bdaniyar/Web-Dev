<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3Schools - Links</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 24px;
            background: #f8fafc;
        }

        section {
            margin: 0 0 16px;
            padding: 16px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section>
        <h2>1) Correct syntax for a hyperlink</h2>
        <a href="/home.htm">Visit W3Schools.com!</a>
    </section>

    <section>
        <h2>2) Link to default.html</h2>
        <a href="default.html">Visit our HTML tutorial.</a>
    </section>

    <section>
        <h2>3) Open link in a new window/tab</h2>
        <a href="html_images.asp" target="_blank" rel="noopener">HTML Images</a>
    </section>

    <section>
        <h2>4) Make an image a link</h2>
        <a href="default.html">
            <img src="smiley.gif" alt="Smiley" />
        </a>
    </section>

    <section>
        <h2>5) Add a tooltip to a link</h2>
        <a href="default.html" title="Home">Back to Home</a>
    </section>

    <section>
        <h2>6) Remove underline using CSS</h2>
        <a href="html_images.asp" style="text-decoration: none;">HTML Images</a>
    </section>
</body>

</html>
