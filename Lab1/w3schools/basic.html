<!doctype html>
<!--
  The <!DOCTYPE> declaration represents the document type and helps browsers display web pages correctly.
  It must appear only once, at the very top of the page (before any HTML tags).
  The <!DOCTYPE> declaration is not case sensitive.
  The <!DOCTYPE> declaration for HTML5 is: <!doctype html>
-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3Schools - HTML Basic</title>
</head>

<body>
    <h1>My First Heading</h1>
    <!--
      HTML headings are defined with the <h1> to <h6> tags.
      <h1> defines the most important heading. <h6> defines the least important heading.
    -->

    <p>My first paragraph.</p>
    <!--
      HTML paragraphs are defined with the <p> tag.
    -->

    <a href="https://www.w3schools.com">This is a link</a>
    <!--
      HTML links are defined with the <a> tag.
      The link's destination is specified in the href attribute.
      Attributes provide additional information about HTML elements.
    -->

    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142" />
    <!--
      HTML images are defined with the <img> tag.
      - src specifies the path to the image
      - alt provides alternative text if the image cannot be displayed
      - width/height provide size information
    -->
</body>

</html>
