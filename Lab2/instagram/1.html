<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <main class="container">
        <div class="leftside">
            <div class="logo">
                <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" alt="">
                <p> Посмотрите, какими моментами из жизни поделились ваши <span class="gradient">близкие друзья</span></p>
            </div>
            <img src="images/instaImage.png" alt="" class="image1">
        </div>
        <div class="rightside">
            <div class="auth-container"> <p class="login-title">Войти в Instagram</p> 
                <div class="loginpart"> 
                    <form>
                        <input type="text" placeholder="Электронный адрес или номер телефона" required>
                        <input type="password" placeholder="Пароль" required>
                        
                        <button type="submit" class="login-btn">Войти</button>
                        <a href="#" class="forgot-link">Забыли пароль?</a>
                        <button type="button" class="loginfacebook"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">Войти через Facebook</button>
                    </form>
                </div>

                <div class="account-box"> 
                    <button class="createnew">Создать новый аккаунт</button>
                </div>

                <div class="footer-meta">
                    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                    <a href="#">Meta</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
